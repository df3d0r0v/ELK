---
- name: Nginx installation
  hosts: all
  user: ec2-user
  become: yes

  tasks:
    - name: Enable the EPEL repo
      shell:
        amazon-linux-extras enable epel

    - name: Install EPEL repo
      yum:
        name: epel-release
        state: latest

    - name: Install Nginx
      yum:
        name: nginx
        state: latest
    
    - name: Start Nginx service
      systemd:
        name: nginx.service
        state: started
        enabled: yes
        daemon_reload: yes